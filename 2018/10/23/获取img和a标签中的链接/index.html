br><span class="line">      reg1 = /&lt;a\b.*?(?:&gt;)/gi;</span><br><span class="line">      reg2 = /\bhref\b\s*=\s*[\&apos;\&quot;]?([^\&apos;\&quot;]*)[\&apos;\&quot;]?/i;</span><br><span class="line">      break;</span><br><span class="line">  &#125;</span><br><span class="line">  var arr = text.match(reg1);</span><br><span class="line">  if (!arr) return []</span><br><span class="line">  for (const item of arr) &#123;</span><br><span class="line">    var itemArr = item.match(reg2)</span><br><span class="line">    if (itemArr) &#123;</span><br><span class="line">      srcArr.push(itemArr[1])</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return srcArr</span><br><span class="line">&#125;</span><br><span class="line">// text :要查找的字符串   type：类型</span><br></pre></td></tr></table></figure>
